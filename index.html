<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/output.css">
    <title>Pipe's Interactive card details form</title>
</head>
<body class="bg-gray-100">
<div class="flex flex-col lg:flex-row">
    <!-- Card Display Section -->
   <div class="w-full lg:w-1/2">
    <div class="cards w-full grid grid-flow-row lg:w-1/2  bg-[url('/images/bg-main-mobile.png')] lg:bg-[url('/images/bg-main-desktop.png')] bg-no-repeat bg-cover lg:h-screen">
        <div class="ml-8 lg:ml-20 -mt-24 z-10 lg:-mt-0 relative order-2 -mb-12 lg:-mb-0  lg:order-1 w-4/5 lg:w-4/5 self-end"> <!-- Adjusted margin here -->
            <img class="self-end h-auto card-front w-full lg:w-full" src="images/bg-card-front.png" alt="card-front image"/>
            <div class="absolute p-6 space-y-2 md:space-y-20 lg:space-y-5 top-0 w-full">
                <img class="w-1/4 md:w-1/5 lg:w-1/4 " src="images/card-logo.svg" alt="card-logo"/>
                <h1 class="text-white space mt-0 md:mt-96 lg:mt-0 text-xl md:text-3xl lg:text-2xl ">0000 0000 0000 0000</h1>
                <div class="flex justify-between text-white text-xl md:text-2xl lg:text-lg text-center">
                    <h5> JANE APPLESEED</h5>
                    <h5>00/00</h5>
                </div>
            </div>
        </div>
        <div class="justify-center lg:justify-end order-1 z-0 lg:order-2 h-auto ml-16 lg:ml-32 relative w-4/5"> <!-- Adjusted margin here -->
            <img class="mt-10 w-full h-auto " src="images/bg-card-back.png" alt="card-back image"/>
            <div class="absolute space1 top-0 bottom-0 right-0 left-0  text-white text-end w-4/5">
                <h5>000</h5>
            </div>
        </div>
    </div>

   </div>
    <!-- Form Section -->
    <div class="grid items-center justify-center mt-24 lg:mt-0 w-auto lg:w-1/2 ml-auto mr-auto">
        <form class="grid grid-flow-row gap-4 ml-auto mr-auto justify-center items-center w-full">
            <label>CARDHOLDER NAME</label>
            <input class="input p-3 mb-4 w-full" type="text" placeholder="e.g. Jane Appleseed"/>

            <label>CARD NUMBER</label>
            <input class="input p-3 mb-4 w-full" type="number" placeholder="e.g. 1234 5678 9123 0000"/>

            <div class="flex flex-row">
                <div class="flex flex-col w-1/2">
                    <label>EXP. DATE (MM/YY)</label>
                    <div class="flex mr-3">
                        <input class="input p-3 w-1/2 mr-3" type="number" placeholder="MM"/>
                        <input class="input p-3 w-1/2" type="number" placeholder="YY"/>
                    </div>
                </div>
                <div class="flex flex-col w-1/2">
                    <label>CVC</label>
                    <input class="input p-3 mb-4 w-full" type="number" placeholder="e.g. 123"/>
                </div>
            </div>
            <input class="bg-custom-voilet p-3 rounded-lg text-white w-full" value="Confirm" type="button">
        </form>
    </div>
</div>

<!-- Attribution Section -->
<div class="text-xs text-center mt-8">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>.
    Coded by <a href="#" class="text-blue-500">Your Name Here</a>.
</div>

</body>
</html>
